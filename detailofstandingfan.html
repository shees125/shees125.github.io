<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script> 
    
</style></style>
</head>
<body>
    <div class="container text-center mt-5 pt-5" id="fan-details">
    </div>

    <script>
       const fans = [
    {
        id: 1,
        title: "Cutting Edge New Releases",
        price: 200,
        img: "images of standfan/colossus-series-red.png",
        des: "The best overhead fans built to help you control the weather inside."
    },
    {
        id: 2,
        title: "GLIDER 3.0 BLACK ALUMINIUM",
        price: 1270,
        img: "images of standfan/farrata.png",
        des: "The Glider 3.0 Series features smart control, automation via remote, and mobile app support."
    },
    {
        id: 3,
        title: "BREEZE MAX - WHITE FINISH",
        price: 849,
        img: "images of standfan/mist-air-duos.png",
        des: "Available in different sizes, the Breeze Max offers efficient cooling."
    },
    {
        id: 4,
        title: "AERO SPIN - MODERN DESIGN",
        price: 999,
        img: "images of standfan/starwind-series-blue.png",
        des: "Aero Spin offers modern design with top-notch performance."
    },
    {
        id: 5,
        title: "WINDMASTER - CLASSIC STYLE",
        price: 1050,
        img: "images of standfan/starwind-series-blue.png",
        des: "Windmaster combines classic aesthetics with powerful airflow."
    },
    {
        id: 6,
        title: "Stand Fan - Powerful Airflow",
        price: 399,
        img: "images of standfan/starwind-series-white.png", 
        des: "This high-speed stand fan is perfect for indoor cooling."
    },
    {
        id: 7,
        title: "Ultra Silent Stand Fan",
        price: 499,
        img: "https://example.com/standing-fan2.jpg",
        des: "Enjoy a noiseless breeze with our ultra-silent stand fan."
    }
];

        const urlParams = new URLSearchParams(window.location.search);
        const fanId = parseInt(urlParams.get("id"));

        const selectedFan = fans.find(fan => fan.id === fanId);

        if (selectedFan) {
            document.getElementById("fan-details").innerHTML = `
                <div class="row">
                    <div class="col-lg-5 col-md-12 col-sm-12">
                        <img src="${selectedFan.img}" class="img-fluid h-100 w-300 border-bottom1" alt="Fan Image">
                    </div>
                    <div class="col-lg-7 col-md-12 col-sm-12 d-flex flex-column border-0">
                        <h3 class="fw-bold">${selectedFan.title}</h3>
                        <p class="fs-5">${selectedFan.des}</p>
                        <p class="fw-bold fs-4">Price: $${selectedFan.price}</p>
                        <button id="add-to-cart" class="btn btn-primary mt-3">Buy Now</button>
                    </div>
                </div>
            `;
        } else {
            alert("Fan not found!");
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
